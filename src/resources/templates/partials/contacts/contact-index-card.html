{{ define "partials/contacts/index-card" }}
<div hx-target="this" hx-swap="outerHTML">
  <div><label>First Name</label>: {{ .Contact.FirstName }}</div>
  <div><label>Last Name</label>: {{ .Contact.LastName }}</div>
  <div><label>Email</label>: {{ .Contact.Email }}</div>
  <button hx-get="/contacts/{{ .Contact.ID }}/edit" class="btn btn-primary">Edit</button>
  <button class="btn btn-danger" hx-delete="/contacts/{{ .Contact.ID }}">Delete</button>
  <span class="htmx-indicator">Loading...</span>
</div>
{{ end }}
