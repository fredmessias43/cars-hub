{{ define "partials/brands/upsert-form" }}
{{ if .Brand.ID }}
<form hx-put="/brands/{{ .Brand.ID }}" hx-target="this" hx-swap="outerHTML"  class="w-96">
{{ else }}
<form hx-post="/brands" hx-target="#brand-list" hx-swap="beforeend" class="w-96">
{{ end }}
  <div class="form-body p-4">
    <div>
      <label class="label">Name</label>
      <input class="input input-bordered w-full max-w-xs" type="text" name="Name" value="{{ .Brand.Name }}">
    </div>
    <div class="form-group">
      <label class="label">ManufacturerID</label>
      <input class="input input-bordered w-full max-w-xs" type="text" name="ManufacturerID" value="{{ .Brand.ManufacturerID }}">
    </div>

    <div class="form-actions mt-3">
      <button class="btn btn-primary" type="submit" >
        <span>Save</span>
        <span class="loading loading-spinner htmx-indicator"></span>
      </button>
      {{ if .Brand.ID }}
      <button class="btn btn-error" hx-get="/brands/{{ .Brand.ID }}">
        <span>Cancel</span>
        <span class="loading loading-spinner htmx-indicator"></span>
      </button>
      {{ end }}
    </div>
  </div>
</form>
{{ end }}
