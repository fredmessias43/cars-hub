{{ define "partials/brands/index-card" }}
<div hx-target="this" hx-swap="outerHTML" class="" >
  <div><label>Name</label>: {{ .Brand.Name }}</div>
  <div><label>ManufacturerID</label>: {{ .Brand.ManufacturerID }}</div>
  <button hx-get="/brands/{{ .Brand.ID }}/edit" class="btn btn-primary">Edit</button>
  <button class="btn btn-danger" hx-delete="/brands/{{ .Brand.ID }}">Delete</button>
  <span class="htmx-indicator">Loading...</span>
</div>
{{ end }}
