{{ define "partials/brands/index-card" }}
<div hx-target="this" hx-swap="outerHTML">
  <div><label>Name</label>: {{ .Name }}</div>
  <div><label>ManufacturerID</label>: {{ .ManufacturerID }}</div>
  <button hx-get="/brands/{{ .ID }}/edit" class="btn btn-primary">Edit</button>
  <button class="btn btn-danger" hx-delete="/brands/{{ .ID }}">Delete</button>
  <span class="htmx-indicator">Loading...</span>
</div>
{{ end }}
