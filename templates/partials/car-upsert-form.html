{{ define "partials/cars/upsert-form" }}
{{ if .Car.ID }}
<form hx-put="/cars/{{ .Car.ID }}" hx-target="this" hx-swap="outerHTML"></form>
{{ else }}
<form hx-post="/cars" hx-target="#car-list" hx-swap="beforeend">
  {{ end }}
  <div class="form-group" >
    <label>ModelVersionID</label>
    <input type="text" name="ModelVersionID" value="{{ .Car.ModelVersionID }}">
  </div>
  <div class="form-group" >
    <label>Color</label>
    <input type="text" name="Color" value="{{ .Car.Color }}">
  </div>
  <div class="form-group">
    <label>Mileage</label>
    <input type="text" name="Mileage" value="{{ .Car.Mileage }}">
  </div>
  <div class="form-group" >
    <label>Price</label>
    <input type="text" name="Price" value="{{ .Car.Price }}">
  </div>
  <div class="form-group" >
    <label>FuelType</label>
    <input type="text" name="FuelType" value="{{ .Car.FuelType }}">
  </div>
  <div class="form-group">
    <label>Transmission</label>
    <input type="text" name="Transmission" value="{{ .Car.Transmission }}">
  </div>
  <button class="btn">Save</button>
  {{ if .Car.ID }}
  <button class="btn" hx-get="/cars/{{ .Car.ID }}">Cancel</button>
  {{ end }}
  <span class="htmx-indicator">Loading...</span>
</form>
{{ end }}
