{{ define "partials/contacts/index-card" }}
<div hx-target="this" hx-swap="outerHTML">
  <div><label>First Name</label>: {{ .FirstName }}</div>
  <div><label>Last Name</label>: {{ .LastName }}</div>
  <div><label>Email</label>: {{ .Email }}</div>
  <button hx-get="/contacts/{{ .ID }}/edit" class="btn btn-primary">Edit</button>
  <button class="btn btn-danger" hx-delete="/contacts/{{ .ID }}">Delete</button>
  <span class="htmx-indicator">Loading...</span>
</div>
{{ end }}
