{{ define "pages/car-models/index" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }}</title>
</head>
<body>

  {{ template "partials/car-models/upsert-form" }}

  <div id="car-model-list">
    {{ range .CarModels }}
      {{ template "partials/car-models/index-card" toMapStringAny "CarModel" . }}
    {{ end }}
  </div>

  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</body>
</html>
{{ end }}
